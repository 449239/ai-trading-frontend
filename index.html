<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Trading Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; max-width: 300px; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ AI Trading Assistant</h1>

  <label>Ticker:<br/>
    <input type="text" id="ticker" value="ES=F" />
  </label><br/>

  <label>Risk %:<br/>
    <input type="number" id="risk" value="1.5" />
  </label><br/>

  <label>Account Balance:<br/>
    <input type="number" id="balance" value="10000" />
  </label><br/>

  <button onclick="getSignal()">Get Signal</button>

  <h2 id="signal-result"></h2>
  <pre id="response-box"></pre>

  <script>
    async function getSignal() {
      const ticker = document.getElementById("ticker").value;
      const risk = document.getElementById("risk").value;
      const balance = document.getElementById("balance").value;

      const res = await fetch(
        `https://ai-trading-backend-production-f5e6.up.railway.app/api/signal?ticker=${ticker}&risk_percent=${risk}&account_balance=${balance}`
      );

      const data = await res.json();

      if (data.summary) {
        document.getElementById("signal-result").innerText = 
          `Signal: ${data.summary.signal.toUpperCase()} @ $${data.summary.entry_price}`;
        document.getElementById("response-box").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("signal-result").innerText = "Error: " + (data.error || "Invalid response");
      }
    }
  </script>
</body>
</html>
