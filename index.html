<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Trading Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      color: #00e676;
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      flex: 1;
      max-width: 960px;
      width: 100%;
      margin: 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 230, 118, 0.2);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    select, input {
      background-color: #121212;
      color: #ffffff;
    }
    button {
      background: #00c853;
      color: #fff;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #00b248;
    }
    .buy { color: #00e676; font-weight: bold; }
    .sell { color: #ff5252; font-weight: bold; }
    pre {
      background: #121212;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      color: #90a4ae;
    }
    canvas {
      background: #222;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 12px;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
      background: #121212;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th { background: #1b1b1b; color: #00e676; }
    td { color: #ddd; }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #333;
      background: #1e1e1e;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
</head>
<body>
  <header>
    <h1>AI Trading Assistant</h1>
    <span>Built by Element 4 Solutions</span>
  </header>
  <div class="container">
    <label>Choose Future Symbol:
      <select id="ticker">
        <option value="ES=F">S&P 500 (ES=F)</option>
        <option value="NQ=F">Nasdaq-100 (NQ=F)</option>
        <option value="YM=F">Dow Jones (YM=F)</option>
        <option value="CL=F">Crude Oil (CL=F)</option>
        <option value="GC=F">Gold (GC=F)</option>
        <option value="MNQ=F">Micro Nasdaq (MNQ=F)</option>
        <option value="MES=F">Micro S&P (MES=F)</option>
      </select>
    </label>

    <label>Risk Percentage:
      <input type="number" id="risk" value="1.5" />
    </label>

    <label>Account Balance:
      <input type="number" id="balance" value="10000" />
    </label>

    <button onclick="getSignal()">Generate Trade Signal</button>

    <h2 id="signal-result"></h2>
    <pre id="response-box"></pre>
    <canvas id="priceChart" width="600" height="300"></canvas>

    <h3>Recent Trade History</h3>
    <table id="historyTable">
      <thead>
        <tr><th>Time</th><th>Signal</th><th>Entry</th><th>Accuracy</th><th>Shares</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>© 2025 Element 4 Trading AI · Powered by FastAPI, Chart.js, and Vercel</footer>

  <script>
    let chart;

    async function getSignal() {
      const ticker = document.getElementById("ticker").value;
      const risk = document.getElementById("risk").value;
      const balance = document.getElementById("balance").value;

      const res = await fetch(
        `https://ai-trading-backend-production-f5e6.up.railway.app/api/signal?ticker=${ticker}&risk_percent=${risk}&account_balance=${balance}`
      );
      const data = await res.json();

      if (data.summary) {
        const signal = data.summary.signal.toLowerCase();
        document.getElementById("signal-result").innerHTML = 
          `Signal: <span class="${signal}">${signal.toUpperCase()}</span> @ $${data.summary.entry_price}<br/>
           Confidence: ${data.summary.confidence} | Accuracy: ${data.summary.accuracy}<br/>
           Shares: ${data.summary.shares}`;

        document.getElementById("response-box").innerText = JSON.stringify(data, null, 2);
        saveHistory(data);
        drawChart(data.timeseries, data.summary.entry_price);
        renderHistory();
      } else {
        document.getElementById("signal-result").innerText = "Error: " + (data.error || "Invalid response");
      }
    }

    function saveHistory(data) {
      let history = JSON.parse(localStorage.getItem('tradeHistory')) || [];
      history.unshift({ date: new Date().toLocaleString(), ...data.summary });
      history = history.slice(0, 5);
      localStorage.setItem('tradeHistory', JSON.stringify(history));
    }

    function renderHistory() {
      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('tradeHistory')) || [];
      history.forEach(row => {
        tbody.innerHTML += `<tr>
          <td>${row.date}</td>
          <td>${row.signal}</td>
          <td>$${row.entry_price}</td>
          <td>${row.accuracy}</td>
          <td>${row.shares}</td>
        </tr>`;
      });
    }

    function drawChart(timeseries, entryPrice) {
      const labels = timeseries.map(pt => pt.time);
      const prices = timeseries.map(pt => pt.price);

      if (chart) chart.destroy();

      const ctx = document.getElementById('priceChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Price',
              data: prices,
              borderColor: '#00e676',
              backgroundColor: 'rgba(0, 230, 118, 0.05)',
              tension: 0.3,
              fill: true
            },
            {
              label: 'Entry Price',
              data: Array(prices.length).fill(entryPrice),
              borderColor: '#ff5252',
              borderDash: [5, 5],
              pointRadius: 0,
              fill: false
            },
            {
              label: 'TP (2%)',
              data: Array(prices.length).fill((entryPrice * 1.02).toFixed(2)),
              borderColor: '#29b6f6',
              borderDash: [3, 3],
              pointRadius: 0
            },
            {
              label: 'SL (1%)',
              data: Array(prices.length).fill((entryPrice * 0.99).toFixed(2)),
              borderColor: '#ffa726',
              borderDash: [3, 3],
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } },
            tooltip: { enabled: true },
            zoom: {
              pan: { enabled: true, mode: 'xy' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' }
            }
          },
          scales: {
            x: { ticks: { color: '#ccc' } },
            y: { ticks: { color: '#ccc' } }
          }
        }
      });
    }

    renderHistory();
  </script>
</body>
</html>


    renderHistory();
  </script>
</body>
</html>
