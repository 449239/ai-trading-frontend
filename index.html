<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mal's AI Trading Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    nav h1 {
      color: #00e676;
      font-size: 1.5rem;
    }
    .tagline {
      font-size: 1rem;
      color: #ccc;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 230, 118, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    input, select {
      background-color: #121212;
      color: #fff;
    }
    button {
      background: #00c853;
      color: #fff;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 2rem;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #222;
      border-radius: 8px;
    }
    .section h3 {
      margin-bottom: 0.5rem;
      color: #00e676;
    }
    .checkbox {
      transform: scale(1.1);
    }
    #chartHTML {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <h1>Mal's Trading Bot</h1>
      <div class="tagline">AI-Powered Signals â€¢ Real-Time Insights</div>
    </div>
  </nav>

  <div class="container">
    <label>Ticker Symbol:
      <input type="text" id="ticker" value="AAPL" />
    </label>

    <label>Choose Strategy:
      <select id="strategy">
        <option value="Scalping">Scalping</option>
        <option value="Swing Trading">Swing Trading</option>
        <option value="Breakout">Breakout</option>
      </select>
    </label>

    <div class="section">
      <h3>Trade Preferences</h3>
      <div class="grid">
        <label>Show Hidden Valley Gaps <input type="checkbox" id="show_hidden_valley" class="checkbox" checked></label>
        <label>Show Stop Loss <input type="checkbox" id="show_stop_loss" class="checkbox" checked></label>
        <label>Show Take Profit <input type="checkbox" id="show_take_profit" class="checkbox" checked></label>
        <label>Show Short Positions <input type="checkbox" id="show_short_positions" class="checkbox" checked></label>
        <label>Interactive Chart <input type="checkbox" id="interactive_chart" class="checkbox" checked></label>
      </div>
    </div>

    <div class="section">
      <h3>Chart Settings</h3>
      <div class="grid">
        <label>Theme:
          <select id="chart_theme">
            <option value="light">Light</option>
            <option value="dark" selected>Dark</option>
          </select>
        </label>
        <label>Candle Style:
          <select id="candle_style">
            <option value="standard">Standard</option>
            <option value="hollow">Hollow Candles</option>
            <option value="heikin">Heikin-Ashi</option>
          </select>
        </label>
        <label>Show Volume <input type="checkbox" id="show_volume" class="checkbox"></label>
      </div>
    </div>

    <button onclick="generateSignal()">Generate Trade Signal</button>

    <div id="signal" class="section"></div>
    <div id="chartHTML"></div>
  </div>

  <script>
    async function generateSignal() {
      const ticker = document.getElementById('ticker').value;
      const strategy = document.getElementById('strategy').value;
      const theme = document.getElementById('chart_theme').value;
      const candleStyle = document.getElementById('candle_style').value;
      const showVolume = document.getElementById('show_volume').checked;

      const preferences = [
        'show_hidden_valley', 'show_stop_loss', 'show_take_profit', 'show_short_positions', 'interactive_chart'
      ];
      for (const key of preferences) {
        const val = document.getElementById(key).checked;
        await fetch(`/api/set-preference?key=${key}&value=${val}`);
      }

      const res = await fetch(`/api/signal?ticker=${ticker}&strategy=${strategy}`);
      const data = await res.json();
      if (data.signal) {
        document.getElementById('signal').innerHTML = `
          <strong>Signal:</strong> ${data.signal}<br/>
          <strong>Confidence:</strong> ${data.confidence}%<br/>
          <strong>Sentiment:</strong> ${data.sentiment}<br/>
          <strong>Entry:</strong> $${data.entry}<br/>
          <strong>Stop:</strong> $${data.stop}<br/>
          <strong>Take Profit:</strong> $${data.take}<br/>
          <strong>Support:</strong> $${data.support}<br/>
          <strong>Resistance:</strong> $${data.resistance}<br/>
          <strong>Reason:</strong> ${data.reason}<br/>
          <strong>Time:</strong> ${data.timestamp}<br/>
        `;
      } else {
        document.getElementById('signal').innerText = 'Error fetching signal.';
      }

      const chart = await fetch(`/api/chart?ticker=${ticker}&theme=${theme}&showVolume=${showVolume}&candleStyle=${candleStyle}`);
      const html = await chart.text();
      document.getElementById('chartHTML').innerHTML = html;
    }
  </script>
</body>
</html>
