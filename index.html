<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Trading Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #fff; }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button { background: #00c853; color: #fff; cursor: pointer; }
    button:hover { background: #00b248; }
    .buy { color: #00e676; font-weight: bold; }
    .sell { color: #ff5252; font-weight: bold; }
    pre {
      background: #222;
      padding: 1rem;
      overflow-x: auto;
      color: #cfd8dc;
      max-width: 100%;
    }
    canvas {
      background: #222;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
    }
    table {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th { color: #00e676; }
    td { color: #ccc; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
</head>
<body>
  <h1>ðŸ“ˆ AI Trading Assistant</h1>

  <label>Futures Ticker:<br/>
    <select id="ticker">
      <option value="ES=F">S&P 500 (ES=F)</option>
      <option value="NQ=F">Nasdaq-100 (NQ=F)</option>
      <option value="YM=F">Dow Jones (YM=F)</option>
      <option value="CL=F">Crude Oil (CL=F)</option>
      <option value="GC=F">Gold (GC=F)</option>
      <option value="MNQ=F">Micro Nasdaq (MNQ=F)</option>
      <option value="MES=F">Micro S&P (MES=F)</option>
    </select>
  </label><br/>

  <label>Risk %:<br/>
    <input type="number" id="risk" value="1.5" />
  </label><br/>

  <label>Account Balance:<br/>
    <input type="number" id="balance" value="10000" />
  </label><br/>

  <button onclick="getSignal()">Get Signal</button>

  <h2 id="signal-result"></h2>
  <pre id="response-box"></pre>
  <canvas id="priceChart" width="600" height="300"></canvas>

  <h3>Recent Trades</h3>
  <table id="historyTable">
    <thead>
      <tr><th>Time</th><th>Signal</th><th>Entry</th><th>Accuracy</th><th>Shares</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let chart;

    async function getSignal() {
      const ticker = document.getElementById("ticker").value;
      const risk = document.getElementById("risk").value;
      const balance = document.getElementById("balance").value;

      const res = await fetch(
        `https://ai-trading-backend-production-f5e6.up.railway.app/api/signal?ticker=${ticker}&risk_percent=${risk}&account_balance=${balance}`
      );

      const data = await res.json();

      if (data.summary) {
        const signal = data.summary.signal.toLowerCase();
        document.getElementById("signal-result").innerHTML = 
          `Signal: <span class="${signal}">${signal.toUpperCase()}</span> @ $${data.summary.entry_price}<br/>
           Confidence: ${data.summary.confidence} | Accuracy: ${data.summary.accuracy}<br/>
           Shares: ${data.summary.shares}`;

        document.getElementById("response-box").innerText = JSON.stringify(data, null, 2);
        saveHistory(data);
        drawChart(data.timeseries, data.summary.entry_price);
        renderHistory();
      } else {
        document.getElementById("signal-result").innerText = "Error: " + (data.error || "Invalid response");
      }
    }

    function saveHistory(data) {
      let history = JSON.parse(localStorage.getItem('tradeHistory')) || [];
      history.unshift({ date: new Date().toLocaleString(), ...data.summary });
      history = history.slice(0, 5);
      localStorage.setItem('tradeHistory', JSON.stringify(history));
    }

    function renderHistory() {
      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('tradeHistory')) || [];
      history.forEach(row => {
        tbody.innerHTML += `<tr>
          <td>${row.date}</td>
          <td>${row.signal}</td>
          <td>$${row.entry_price}</td>
          <td>${row.accuracy}</td>
          <td>${row.shares}</td>
        </tr>`;
      });
    }

    function drawChart(timeseries, entryPrice) {
      const labels = timeseries.map(pt => pt.time);
      const prices = timeseries.map(pt => pt.price);

      if (chart) chart.destroy();

      const ctx = document.getElementById('priceChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Price',
              data: prices,
              borderColor: '#00e676',
              backgroundColor: 'rgba(0, 230, 118, 0.1)',
              tension: 0.3
            },
            {
              label: 'Entry Price',
              data: Array(prices.length).fill(entryPrice),
              borderColor: '#ff5252',
              borderDash: [5, 5],
              pointRadius: 0,
              fill: false
            },
            {
              label: 'TP (2%)',
              data: Array(prices.length).fill((entryPrice * 1.02).toFixed(2)),
              borderColor: '#29b6f6',
              borderDash: [3, 3],
              pointRadius: 0
            },
            {
              label: 'SL (1%)',
              data: Array(prices.length).fill((entryPrice * 0.99).toFixed(2)),
              borderColor: '#ffa726',
              borderDash: [3, 3],
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } },
            tooltip: { enabled: true },
            zoom: {
              pan: { enabled: true, mode: 'xy' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' }
            }
          },
          scales: {
            x: { ticks: { color: '#ccc' } },
            y: { ticks: { color: '#ccc' } }
          }
        }
      });
    }

    renderHistory();
  </script>
</body>
</html>
